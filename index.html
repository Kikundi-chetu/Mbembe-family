<!DOCTYPE html>
<html>
<head>
  <title>Usajili wa Mtumiaji</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
  <h2>Sajili Mtumiaji</h2>
  <form id="signupForm">
    <input type="text" id="jina1" placeholder="Jina la Kwanza" required><br>
    <input type="text" id="jina2" placeholder="Jina la Pili" required><br>
    <input type="text" id="jina3" placeholder="Jina la Tatu" required><br>
    <input type="tel" id="simu" placeholder="Namba ya Simu" required><br>
    <button type="submit">Sajili</button>
  </form>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBEIPw4cCvxFsfEtmWF8uJTyabdaXhcC8Q",
      authDomain: "kikundi-chetu-71bd9.firebaseapp.com",
      databaseURL: "https://kikundi-chetu-71bd9-default-rtdb.firebaseio.com",
      projectId: "kikundi-chetu-71bd9",
      storageBucket: "kikundi-chetu-71bd9.appspot.com",
      messagingSenderId: "451600651066",
      appId: "1:451600651066:web:a2514c479076d09b6d3603",
      measurementId: "G-31PVD793DY"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fomu ya usajili
    document.getElementById("signupForm").addEventListener("submit", function(e){
      e.preventDefault();

      const jina1 = document.getElementById("jina1").value;
      const jina2 = document.getElementById("jina2").value;
      const jina3 = document.getElementById("jina3").value;
      const simu = document.getElementById("simu").value;

      const userRef = db.ref("watumiaji").push();
      userRef.set({
        jina_la_kwanza: jina1,
        jina_la_pili: jina2,
        jina_la_tatu: jina3,
        namba_ya_simu: simu
      });

      alert("Umesajiliwa!");
      document.getElementById("signupForm").reset();
    });
  </script>
</body>
</html>
