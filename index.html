<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jiunge Nasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Fomu ya Kujiunga</h2>
    <form id="signupForm">
      <input type="text" id="jinaKwanza" placeholder="Jina la Kwanza" required><br>
      <input type="text" id="jinaPili" placeholder="Jina la Pili" required><br>
      <input type="text" id="jinaMwisho" placeholder="Jina la Mwisho" required><br>
      <input type="tel" id="simu" placeholder="Namba ya Simu" required><br>
      <button type="submit">Jiunge</button>
    </form>
    <div id="maelezo"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
